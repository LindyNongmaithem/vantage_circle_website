<div class="table-container">
  <table class="employee-table">
    <thead>
      <tr>
        <th (click)="onSort('name')" class="sortable">
          Name {{ getSortIcon('name') }}
        </th>
        <th>Email</th>
        <th>Department</th>
        <th (click)="onSort('dateOfJoining')" class="sortable">
          Date of Joining {{ getSortIcon('dateOfJoining') }}
        </th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="employees.length === 0" class="empty-state-row">
        <td colspan="5" class="no-data">
          <div class="empty-state">
            <div class="empty-state-icon">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
              </svg>
            </div>
            <h3 class="empty-state-title">No employees found</h3>
            <p class="empty-state-message">Try adjusting your search or filter criteria</p>
          </div>
        </td>
      </tr>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.name }}</td>
        <td>{{ employee.email }}</td>
        <td>
          <span class="department-badge">{{ employee.department }}</span>
        </td>
        <td>{{ employee.dateOfJoining | date:'mediumDate' }}</td>
        <td class="actions-cell">
          <div class="action-buttons">
            <button 
              class="btn btn-sm btn-edit" 
              (click)="onEdit(employee)"
              aria-label="Edit employee"
              type="button">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="14" height="14">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
              </svg>
              <span>Edit</span>
            </button>
            <button 
              class="btn btn-sm btn-delete" 
              (click)="onDelete(employee.id)"
              aria-label="Delete employee"
              type="button">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="14" height="14">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
              </svg>
              <span>Delete</span>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
